<body>
    <div class="container bord pb-5">
        <h1 class=" text-center mt-5 mb-5 p-5"> <span>"Bookmarker"</span></h1>
        <div class="w-90 mx-auto gy-5">
                <h2 class=" py-3 text-center"><i class="fa-solid fa-bookmark"></i> <b> Bookmark your favorite sites </b><i class="fa-solid fa-bookmark"></i></h2>
                <div class="item mb-3">
                    <label for="BookmarkName"><i class="fa-solid fa-book-bookmark mb-2"></i> <b>Site Name</b></label>
                    <input oninput="validateSiteInput(this)" type="text" class="form-control" id="BookmarkName" placeholder="Bookmark Name" required>
                    <div class="alert alert-danger p-1 mt-2 d-none">
                        <small>"Bookmark name must start with an uppercase letter and contain at least 4 characters (letters and numbers)."</small>
                    </div>
                </div>
                <div class="item mb-3">
                    <label for="SiteURL"><i class="fa-solid fa-link mb-2"></i> <b>Site URL</b></label>
                    <input oninput="validateSiteInput(this)" type="text" class="form-control" id="SiteURL" placeholder="Site URL" required>
                    <div class="alert alert-danger p-1 mt-2 d-none">
                        <small>"Please enter a valid site URL. It should be a proper URL starting with http or https."</small>
                    </div>
                </div>
                <button id="submmitBtn" class=" btn btn-submit mx-auto px-5" onclick="addBookmark()" disabled>Sumbit</button>
        </div>
    </div>
